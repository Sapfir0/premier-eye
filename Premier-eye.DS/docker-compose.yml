version: '3.3'

services:
  detection:
    tty: true
    container_name: detection
    image: sapfir0/premier-eye:cpu
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - ./data:/data
      - ./output:/output
    networks:
      - premier-eye_some-net

    environment:
      - DOCKER_LOCAL_ADDRESS=http://172.18.0.2
    env_file:
      - .env


networks:
  premier-eye_some-net:
    external:
      true
